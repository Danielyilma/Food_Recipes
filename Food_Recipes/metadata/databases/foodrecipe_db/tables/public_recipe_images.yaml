table:
  name: recipe_images
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - image_url
        - recipe_id
        - step_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - recipe_id
        - step_id
        - image_url
        - created_at
      filter: {}
    comment: ""
