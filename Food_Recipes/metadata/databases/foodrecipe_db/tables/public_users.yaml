table:
  name: users
  schema: public
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: likes
          schema: public
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: recipes
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - email
        - phone_number
        - profile_image
        - username
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - bio
        - created_at
        - email
        - id
        - password
        - phone_number
        - profile_image
        - tag_name
        - updated_at
        - username
      filter: {}
      allow_aggregations: true
    comment: ""
