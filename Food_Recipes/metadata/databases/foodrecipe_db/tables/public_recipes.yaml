table:
  name: recipes
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: comments
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: likes
          schema: public
  - name: recipe_images
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: recipe_images
          schema: public
  - name: recipe_ingredients
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: recipe_ingredients
          schema: public
  - name: steps
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: steps
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-id
      columns:
        - category_id
        - description
        - is_paid
        - prep_time
        - price
        - thumbnail
        - title
        - user_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - category_id
        - created_at
        - description
        - id
        - is_paid
        - prep_time
        - price
        - thumbnail
        - title
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - is_paid
        - category_id
        - id
        - prep_time
        - user_id
        - price
        - description
        - thumbnail
        - title
        - created_at
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
